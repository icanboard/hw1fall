<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- link rel="stylesheet" href="localStyles.css" -->
    <script type="text/javascript" src="localJS.js"></script>
    <title>Home Work 2</title>
</head>
<body>
    <h1>Home Work 2</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <input type="text" value="$" id="ppg">Price per Gallon
                <input type="text" id="mpg">Miles per Gallon
                <input type="text" id="tripMiles">Average Miles (1 way trip)
                <button style="display:block" onclick="calculatePrices(this.value);">Process</button>
            </div>
            <div class="col-lg-8" id="tableOutput"></div>
        </div>
    </div>
    <p>The information you entered is displayed in the top left corner. This table only displays a one way trip. In order to calculate a round trip, multiply the price by 2.</p>
</body>
</html>
